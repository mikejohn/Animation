<html>
<head>
    <style>
        div {
            width:100%;
            height:100%;
            position:absolute;
        }
    </style>
    <script src="Animation.js"></script>
    <script>
        function init() {
           var paing = new Animation.Page('a1','a2','up',{opacity :.2});
           paing.paging();
           //setTimeout(function (){paing.cancel();},1500);
           setTimeout(function (){paing.flush();},1400);

        }
    </script>
</head>
<body onload="init();">
<div id="a1" style="background:red;"></div>
<div id="a2" style="background:blue;"></div>

</body>
</html>
